{% extends "Home.html" %}

{% load static %}


 {% block contenido %}

<h1>Ultimas Novedades</h1>


    {% for post in post %}
       <div class="post block">
            <h2 class="subtitle">{{ post.title }}</h2>

            <small>Posted at {{ post.date_added }}</small>

            <p>{{ post.intro }}</p>

            <a href="{% url 'Post_detail' post.slug %} ">Leer mas</a>

        </div>
    {% endfor %}

{% endblock %}
